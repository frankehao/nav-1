<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>前航-前端导航网站</title>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="logo1">
      <img src="../images/logo.png" alt="" />
    </div>
    <header class="globalHeader">
      <form class="searchForm" method="get" action="//www.baidu.com/s">
        <input name="wd" type="text" />
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li class="addButton last">
          <div class="icon-wrapper">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="icon">
              <use xlink:href="#icon-add"></use>
            </svg>
          </div>
          <div class="text">新增网站</div>
        </li>
      </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_3235817_gc2ackglnp.js"></script>
    <script src="main.js"></script>
  </body>
</html>
